<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pengajuan Dokumen Kependudukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .captcha-box {
            background: linear-gradient(45deg, #f8fafc, #e2e8f0);
            border: 2px dashed #94a3b8;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            letter-spacing: 3px;
            text-decoration: line-through;
            color: #475569;
        }
        .form-section {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 1px solid #e2e8f0;
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.15);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 min-h-screen py-6 lg:py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="form-section rounded-2xl shadow-xl p-6 lg:p-8 mb-6 lg:mb-8">
            <div class="text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl lg:text-3xl font-bold bg-gradient-to-r from-slate-700 to-slate-900 bg-clip-text text-transparent mb-3">
                    Formulir Pengajuan Dokumen Kependudukan
                </h1>
                <p class="text-slate-600 text-sm lg:text-base">Silakan lengkapi semua data dengan benar dan akurat</p>
            </div>
        </div>

        <!-- Form -->
        <form id="documentForm" class="form-section rounded-2xl shadow-xl p-6 lg:p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <!-- Tanggal Pengajuan -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Tanggal Pengajuan</label>
                    <input type="date" id="tanggalPengajuan" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                </div>

                <!-- Jenis Permohonan -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Jenis Permohonan</label>
                    <select id="jenisPermohonan" required 
                            class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                        <option value="">Pilih Jenis Permohonan</option>
                        <option value="Kartu Keluarga">Kartu Keluarga</option>
                        <option value="KTP El">KTP El</option>
                        <option value="Kartu Identitas Anak">Kartu Identitas Anak</option>
                        <option value="SKPWNI">SKPWNI</option>
                        <option value="SKDWNI">SKDWNI</option>
                        <option value="Akta Kelahiran">Akta Kelahiran</option>
                        <option value="Akta Kematian">Akta Kematian</option>
                        <option value="Akta Perkawinan">Akta Perkawinan</option>
                    </select>
                </div>

                <!-- NIK Pemohon -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">NIK Pemohon</label>
                    <input type="text" id="nikPemohon" required maxlength="16" pattern="[0-9]{16}"
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="16 digit NIK">
                </div>

                <!-- No HP Pemohon -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">No HP Pemohon</label>
                    <input type="tel" id="noHpPemohon" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="08xxxxxxxxxx">
                </div>

                <!-- Email Pemohon -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Email Pemohon</label>
                    <input type="email" id="emailPemohon" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="email@example.com">
                </div>

                <!-- Bermohon Atas Nama -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Bermohon Atas Nama</label>
                    <input type="text" id="bermohonAtasNama" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Nama lengkap sesuai dokumen">
                </div>

                <!-- Tempat Lahir -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Tempat Lahir</label>
                    <input type="text" id="tempatLahir" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Kota/Kabupaten">
                </div>

                <!-- Tanggal Lahir -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Tanggal Lahir</label>
                    <input type="date" id="tanggalLahir" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                </div>

                <!-- Jenis Kelamin -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Jenis Kelamin</label>
                    <select id="jenisKelamin" required 
                            class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                        <option value="">Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>

                <!-- Status Perkawinan -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Status Perkawinan</label>
                    <select id="statusPerkawinan" required 
                            class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                        <option value="">Pilih Status Perkawinan</option>
                        <option value="Belum Kawin">Belum Kawin</option>
                        <option value="Kawin">Kawin</option>
                        <option value="Cerai Mati">Cerai Mati</option>
                        <option value="Cerai Hidup">Cerai Hidup</option>
                    </select>
                </div>

                <!-- Nama Ibu -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Nama Ibu</label>
                    <input type="text" id="namaIbu" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Nama lengkap ibu kandung">
                </div>

                <!-- Nama Ayah -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Nama Ayah</label>
                    <input type="text" id="namaAyah" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Nama lengkap ayah kandung">
                </div>

                <!-- Kecamatan -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Kecamatan</label>
                    <select id="kecamatan" required 
                            class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                        <option value="">Pilih Kecamatan</option>
                        <option value="Tanimbar Selatan">Tanimbar Selatan</option>
                        <option value="Selaru">Selaru</option>
                        <option value="Wertamrian">Wertamrian</option>
                        <option value="Wermaktian">Wermaktian</option>
                        <option value="Tanimbar Utara">Tanimbar Utara</option>
                        <option value="Fordata">Fordata</option>
                        <option value="Wuarlabobar">Wuarlabobar</option>
                        <option value="Kormomolin">Kormomolin</option>
                        <option value="Nirunmas">Nirunmas</option>
                        <option value="Molumaru">Molumaru</option>
                    </select>
                </div>

                <!-- Desa/Kelurahan -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">Desa/Kelurahan</label>
                    <select id="desaKelurahan" required 
                            class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm">
                        <option value="">Pilih Desa/Kelurahan</option>
                    </select>
                </div>

                <!-- RT/RW -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">RT/RW</label>
                    <input type="text" id="rtRw" required 
                           class="input-focus w-full px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Contoh: 001/002">
                </div>

                <!-- Upload File Pendukung -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Upload File Pendukung</label>
                    <div class="border-2 border-dashed border-slate-300 rounded-xl p-6 text-center hover:border-blue-400 transition-all duration-300 bg-white/50 backdrop-blur-sm">
                        <input type="file" id="filePendukung" multiple accept=".pdf,.jpg,.jpeg,.png" 
                               class="hidden" onchange="updateFileList()">
                        <label for="filePendukung" class="cursor-pointer">
                            <div class="text-slate-600">
                                <svg class="mx-auto h-12 w-12 text-slate-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <p class="text-sm font-medium">Klik untuk upload file atau drag & drop</p>
                                <p class="text-xs text-slate-500 mt-1">PDF, JPG, PNG (Max 5MB per file)</p>
                            </div>
                        </label>
                        <div id="fileList" class="mt-4 text-left"></div>
                    </div>
                </div>

                <!-- Captcha -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-slate-700 mb-2">Captcha</label>
                    <div class="flex flex-col sm:flex-row items-start sm:items-center space-y-3 sm:space-y-0 sm:space-x-4">
                        <div class="captcha-box px-4 py-3 rounded-xl text-xl flex-shrink-0" id="captchaDisplay"></div>
                        <button type="button" onclick="generateCaptcha()" 
                                class="px-4 py-2 bg-slate-500 text-white rounded-xl hover:bg-slate-600 transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                            <span>🔄</span>
                            <span>Refresh</span>
                        </button>
                    </div>
                    <input type="text" id="captchaInput" required 
                           class="input-focus w-full mt-3 px-4 py-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-400 focus:border-transparent bg-white/70 backdrop-blur-sm"
                           placeholder="Masukkan kode captcha">
                </div>

                <!-- Syarat dan Ketentuan -->
                <div class="md:col-span-2">
                    <div class="flex items-start space-x-3 p-4 bg-blue-50/50 rounded-xl border border-blue-200">
                        <input type="checkbox" id="syaratKetentuan" required 
                               class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-300 rounded">
                        <label for="syaratKetentuan" class="text-sm text-slate-700 leading-relaxed">
                            Saya menyetujui <a href="#" class="text-blue-600 hover:underline font-medium">syarat dan ketentuan</a> 
                            yang berlaku dan menyatakan bahwa data yang saya berikan adalah benar dan dapat dipertanggungjawabkan.
                        </label>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mt-8 text-center">
                <button type="submit" 
                        class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-semibold py-4 px-8 rounded-xl shadow-xl transform hover:scale-105 transition-all duration-300 hover:shadow-2xl flex items-center space-x-3 mx-auto">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                    <span>Kirim Pengajuan</span>
                </button>
            </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="hidden form-section border border-green-300 text-green-800 px-6 py-6 rounded-2xl mt-6 shadow-xl">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <div class="w-10 h-10 bg-green-500 rounded-full flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                    </div>
                </div>
                <div class="ml-4">
                    <h3 class="font-semibold text-lg">Pengajuan Berhasil Dikirim!</h3>
                    <p class="text-green-700 text-sm mt-1">Data Anda telah tersimpan dalam sistem dan akan diproses segera.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let captchaCode = '';

        // Data desa berdasarkan kecamatan
        const desaData = {
            "Tanimbar Selatan": ["Saumlaki", "Saumlaki Utara", "Wowonda", "Ilngei", "Kabiarat", "Lauran", "Sifnana", "Olilit Raya", "Lermatang", "Latdalam", "Bomaki", "Matakus"],
            "Selaru": ["Adaut", "Namtabung", "Kandar", "Lingat", "Fursuy", "Werain", "Eliasa"],
            "Wertamrian": ["Tumbur", "Lorulun", "Atubul Dol", "Amdasa", "Sangliat Krawain", "Arui Bab", "Arui Das", "Sangliat Dol", "Atubul Da"],
            "Wermaktian": ["Kamatubun", "Rumah Salut", "Welutu", "Themin", "Weratan", "Wermatan", "Otemer", "Makatian", "Marantutul"],
            "Tanimbar Utara": ["Lelingluan", "Ritabel", "Ridool", "Watidal", "Keliobar", "Kelaan", "Lamdesar Barat", "Lamdesar Timur"],
            "Fordata": ["Romean", "Rumngeur", "Awear", "Sofyanin", "Walerang", "Adodo Fordata"],
            "Wuarlabobar": ["Abat", "Labobar", "Watmasa", "Awear Rumngeur", "Karatat", "Wunlah", "Kiloon", "Lingada", "Teineman", "Wabar", "Romnus"],
            "Kormomolin": ["Lumasebu", "Kilmasa", "Meyano Bab", "Alusi Krawain", "Alusi Kelaan", "Alusi Bukjalim", "Alusi Tamrian", "Alusi Batjas", "Lorwembun", "Meyano Das"],
            "Nirunmas": ["Arma", "Watmuri", "Manglusi", "Tutukembong", "Waturu"],
            "Molumaru": ["Wedangkou", "Adodo Molu", "Wulmasa", "Tutunametal", "Nurkat"]
        };

        // Set tanggal pengajuan ke hari ini
        document.getElementById('tanggalPengajuan').value = new Date().toISOString().split('T')[0];

        // Generate captcha saat halaman dimuat
        generateCaptcha();

        // Update desa berdasarkan kecamatan yang dipilih
        document.getElementById('kecamatan').addEventListener('change', function() {
            const kecamatan = this.value;
            const desaSelect = document.getElementById('desaKelurahan');
            
            // Reset desa options
            desaSelect.innerHTML = '<option value="">Pilih Desa/Kelurahan</option>';
            
            if (kecamatan && desaData[kecamatan]) {
                desaData[kecamatan].forEach(desa => {
                    const option = document.createElement('option');
                    option.value = desa;
                    option.textContent = desa;
                    desaSelect.appendChild(option);
                });
            }
        });

        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            captchaCode = '';
            for (let i = 0; i < 6; i++) {
                captchaCode += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.getElementById('captchaDisplay').textContent = captchaCode;
        }

        function updateFileList() {
            const fileInput = document.getElementById('filePendukung');
            const fileList = document.getElementById('fileList');
            
            if (fileInput.files.length > 0) {
                let html = '<div class="text-sm text-gray-600"><strong>File yang dipilih:</strong></div>';
                for (let i = 0; i < fileInput.files.length; i++) {
                    const file = fileInput.files[i];
                    const size = (file.size / 1024 / 1024).toFixed(2);
                    html += `<div class="flex items-center justify-between bg-gray-50 p-2 rounded mt-1">
                        <span class="text-sm">${file.name}</span>
                        <span class="text-xs text-gray-500">${size} MB</span>
                    </div>`;
                }
                fileList.innerHTML = html;
            } else {
                fileList.innerHTML = '';
            }
        }

        // Handle form submission
        document.getElementById('documentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validasi captcha
            const captchaInput = document.getElementById('captchaInput').value.toUpperCase();
            if (captchaInput !== captchaCode) {
                alert('Kode captcha tidak sesuai. Silakan coba lagi.');
                generateCaptcha();
                document.getElementById('captchaInput').value = '';
                return;
            }

            // Kumpulkan semua data form
            const formData = {
                timestamp: new Date().toISOString(),
                tanggalPengajuan: document.getElementById('tanggalPengajuan').value,
                jenisPermohonan: document.getElementById('jenisPermohonan').value,
                nikPemohon: document.getElementById('nikPemohon').value,
                noHpPemohon: document.getElementById('noHpPemohon').value,
                emailPemohon: document.getElementById('emailPemohon').value,
                bermohonAtasNama: document.getElementById('bermohonAtasNama').value,
                tempatLahir: document.getElementById('tempatLahir').value,
                tanggalLahir: document.getElementById('tanggalLahir').value,
                jenisKelamin: document.getElementById('jenisKelamin').value,
                statusPerkawinan: document.getElementById('statusPerkawinan').value,
                namaIbu: document.getElementById('namaIbu').value,
                namaAyah: document.getElementById('namaAyah').value,
                kecamatan: document.getElementById('kecamatan').value,
                desaKelurahan: document.getElementById('desaKelurahan').value,
                rtRw: document.getElementById('rtRw').value,
                filePendukung: document.getElementById('filePendukung').files.length + ' file(s) uploaded',
                captchaVerified: 'Yes',
                syaratKetentuan: 'Disetujui'
            };

            // Kirim data ke Google Sheets
            submitToGoogleSheets(formData);
        });

        // Validasi NIK hanya angka
        document.getElementById('nikPemohon').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Validasi No HP hanya angka
        document.getElementById('noHpPemohon').addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });

        // Fungsi untuk mengirim data ke Google Sheets
        async function submitToGoogleSheets(formData) {
            const submitButton = document.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            
            // Tampilkan loading
            submitButton.innerHTML = `
                <svg class="animate-spin w-5 h-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span>Mengirim...</span>
            `;
            submitButton.disabled = true;

            try {
                // URL Google Apps Script Web App (ganti dengan URL Anda)
                const scriptURL = 'https://script.google.com/macros/s/AKfycby32xv8ccwcTU9CKWGJCPuXDHySzxvdJWCtuK4OQ1EqldObkdkXOe2KkrOXpSG9OC8xhA/exec';
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Karena mode no-cors, kita tidak bisa membaca response
                // Jadi kita asumsikan berhasil setelah delay
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Tampilkan pesan sukses
                document.getElementById('successMessage').classList.remove('hidden');
                
                // Reset form
                document.getElementById('documentForm').reset();
                document.getElementById('fileList').innerHTML = '';
                generateCaptcha();
                
                // Scroll ke pesan sukses
                document.getElementById('successMessage').scrollIntoView({ behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
            } finally {
                // Kembalikan tombol ke kondisi semula
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        }
    </script>
